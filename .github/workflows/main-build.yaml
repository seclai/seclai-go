name: Release Build

on:
  push:
    branches:
      - main

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release:
    name: Test and Tag Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      version: ${{ steps.next-tag.outputs.new_tag }}
    steps:
      - name: Checkout files
        uses: actions/checkout@v5
        with:
          fetch-depth: "0"

      - name: Determine next version tag
        id: next-tag
        uses: seclai/github-tag-action@1.75.0
        env:
          DEFAULT_BUMP: patch
          DRY_RUN: "true"

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Test
        run: go test ./...

      - name: Push tag
        run: |
          git tag ${{ steps.next-tag.outputs.new_tag }}
          git push origin ${{ steps.next-tag.outputs.new_tag }}

      - name: Create release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create ${{ steps.next-tag.outputs.new_tag }} \
            --title "Release ${{ steps.next-tag.outputs.new_tag }}" \
            --generate-notes

  pages:
    name: Publish Docs to GitHub Pages
    needs: release
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy-pages.outputs.page_url }}
    permissions:
      id-token: write
      contents: write
      pages: write
    steps:
      - name: Checkout files
        uses: actions/checkout@v5
        with:
          ref: ${{ needs.release.outputs.version }}
          fetch-depth: "0"

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Generate SDK documentation
        env:
          VERSION: ${{ needs.release.outputs.version }}
        run: make docs

      - name: Checkout gh-pages branch
        uses: actions/checkout@v5
        with:
          ref: gh-pages
          path: gh-pages
          fetch-depth: 0

      - name: Publish SDK docs to GitHub Pages (versioned)
        env:
          VERSION: ${{ needs.release.outputs.version }}
        run: |
          set -euo pipefail

          touch gh-pages/.nojekyll

          rm -rf "gh-pages/latest" "gh-pages/${VERSION}" "gh-pages/index.html"
          cp -R "build/docs/latest" "gh-pages/latest"
          cp -R "build/docs/${VERSION}" "gh-pages/${VERSION}"
          cp "build/docs/index.html" "gh-pages/index.html"

          cd gh-pages
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No doc changes to publish."
            exit 0
          fi
          git commit -m "Docs: ${VERSION}"
          git push origin gh-pages

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: gh-pages

      - name: Deploy GitHub Pages
        id: deploy-pages
        uses: actions/deploy-pages@v4
